<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    .required::after {
      content: "*";
      color: red;
    }
  </style>
</head>
<body>
  <h1>Feedback Form</h1>
  <p>Please fill out the form below to provide your feedback on any problems or difficulties you have faced while purchasing items on our sports website.</p>
  <p><em>Note: Fields marked with a <span class="required"></span> are mandatory.</em></p>
  <form>
    <label for="problem_type">Type of Problem:<span class="required"></span></label>
    <select id="problem_type" name="problem_type" required>
      <option value="technical">Technical (e.g., website is down)</option>
      <option value="product_unavailable">Product Not Available</option>
      <option value="missing_information">Missing Information about the Product</option>
    </select><br><br>
    <label for="username">Username:<span class="required"></span></label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="email">Email:<span class="required"></span></label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="location">Location:<span class="required"></span></label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br><br>
    <label for="description">Description of the Problem:<span class="required"></span></label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
    <input type="checkbox" id="notification" name="notification">
    <label for="notification">Notify me when the problem is solved</label><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
