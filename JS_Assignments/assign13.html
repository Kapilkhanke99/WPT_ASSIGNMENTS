<!-- Create an array that holds 4 employee objects and displays each emp detail in a table. Employee details
could be empid, empname and salary. Use for each loop to inspect all properties of each object -->
<html>

<head>
   
</head>

<body>


    <title>Employee Details</title>
   
    <h1>Employee Details</h1>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Salary</th>
            </tr>
        </thead>
    </table>

    <script>
        var employees = [
            { empid: 1, empname: "kapil khanke", salary: 50000 },
            { empid: 2, empname: "amit bharat", salary: 60000 },
            { empid: 3, empname: "rutvik thummar", salary: 55000 },
            { empid: 4, empname: "anish rachaa", salary: 65000 }
        ];
       
        function displayEmployeeDetails(employees) {
           
            var table = document.getElementById("employeeTable");

            employees.forEach(function (employee) {
                var row = table.insertRow();

                var empIdCell = row.insertCell();
                empIdCell.textContent = employee.empid;

                var empNameCell = row.insertCell();
                empNameCell.textContent = employee.empname;

                var salaryCell = row.insertCell();
                salaryCell.textContent = employee.salary;
            });
        }
        console.log(displayEmployeeDetails(employees));

    </script>

</body>
</html>
