<!-- Write a program that accepts (from the html form) a positive integer less than 1000 and prints out the
sum of the digits of this number.
Enter a +ve no less than 1000: -4
Entered number is out of range
Enter a +ve no less than 1000: 1234
Entered number is out of range
Enter a +ve no less than 1000: 546
Sum of the digits of 546 is 15 -->


<html>

<head>
    <script>
        function calculate() {
            var number = document.getElementById("number").value;

            if (number < 0 || number >= 1000) {
                document.getElementById("output").innerHTML = "Entered number is out of range";
                return;
            }

            var digits = number.toString().split('');

            var sum = 0;
            for (var i = 0; i < digits.length; i++) {
                sum += parseInt(digits[i]);
            }

            document.getElementById("output").innerHTML = "Sum of the digits of " + number + " is " + sum;
        }
    </script>
</head>

<body>
    <div>
        <label>Enter a positive number less than 1000:</label>
        <input type="number" id="number" min="0" max="999" required>
        <button type="button" onclick="calculate()">Calculate</button>
    </div>
    <div id="output"></div>
</body>

</html>
